<head>
  <style>
    *{
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <!-- the container div  -->
  <div style="position: relative;display: inline-block;">
    <div style="position: absolute;display: flex;width: 100%;align-items: center;padding: 20px;">
      <!-- player health -->
      <div style="position: relative;width: 100%;display: flex;justify-content: flex-end;">
        <div style="background-color: yellow;height: 30px;width: 100%;"></div>
        <div id="playerHealth" style="position: absolute;background-color: blue;top: 0;bottom: 0;right: 0;width: 100%;"></div>
      </div>      <!-- timer  -->
      <div id="timer" style="background-color: rebeccapurple;height: 70px; width: 100px; flex-shrink: 0;color: white;display: flex;align-items: center;justify-content: center;">
        10
      </div>
      <!-- enemy health -->
      <div style="position: relative;width: 100%;">
        <div style="background-color: yellow;height: 30px;width: 100%;"></div>
        <div id="enemyHealth" style="position: absolute;background-color: blue;top: 0;bottom: 0;left: 0;right: 0;"></div>
      </div>
    </div>
    <div id="displayText" style="position: absolute;color: white;align-items: center;justify-content: center;top: 0;right: 0;bottom: 0;left: 0;display: none;">Tie</div>
    <canvas></canvas>
  </div>

  <script src="./js/ulits.js"></script>
  <script src="./js/classes.js"></script>
  <script src="index.js"></script>
</body>
